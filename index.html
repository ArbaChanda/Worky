<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="work-icon.png">
    <title>Worky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
    <nav>
        <div class="logo">
            <h1>Worky</h1>
        </div>
        <div class="nav-components">
            <ul>
                <li>About</li>
                <li>Membership</li>
                <li>Features</li>
            </ul>
        </div>
        <div class="btns">
            <h2>Location</h2>
            <button>Book now</button>
        </div>
    </nav>

<!-- Homepage -->
    <section class="homepage">
        <!-- Left Section of the Homepage  -->
        <div class="homepage-part-1">
            <!-- The upper-part  -->
            <div class="heading">
                <h1>The Future Of Office</h1>
            </div>

            <!-- The lower-part  -->
            <div class="pt-2">
                <img src="homepage-office2.jpeg" alt="img">
                <div class="stats">
                    <h3>Upgrade your workspace, reduce your overhead</h3>
                    <div class="the-stats">
                        <div class="numb">
                          <div class="number">38</div>  
                          <p>Rooms Available</p> 
                       </div>
                        <div class="numb">
                          <div class="number">50+</div>  
                          <p>Reading resources</p>
                        </div>
                        <div class="numb">
                          <div class="number">75</div>  
                          <p>Device setup</p>
                        </div>
                        <div class="numb">
                          <div class="number">24</div>  
                          <p>hours available</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="homepage-part-2">
            <img src="homepage-office.jpeg" alt="img"></img>
            <div class="explore">
                <h2>Explore---></h2>
            </div>
        </div>
    </section>

    <section class="black"> song of  </section>
</body>
</html>
